<div class="mt-5 row d-flex justify-content-center">
    <div class="card text-center col-md-6">
      <div class="card-header">
        <h5 class="card-title">Add new Room</h5>
      </div>
      <div class="card-body">
        <!-- {{ roomForm.value | json }} -->
        <form [formGroup]="roomForm" (ngSubmit)="onSaveRoom(roomForm)">
            <div class="form-group">
                <label class="control-label"></label>
                <input type="hidden" class="form-control" formControlName="id" />
              </div>

          <div class="form-group">
            <label class="control-label"></label>
            <input type="hidden" class="form-control" formControlName="quantity" />
          </div>
          <div class="input-group mb-3">
            <label class="control-label h6 me-3">Price</label>
            <input
              type="number"
              class="form-control"
              formControlName="price"
              placeholder="â‚¬"
            />
          </div>

          <div class="input-group mb-3">
            <label class="control-label h6 me-3">Available</label>
            <input
              type="checkbox"
              class="form-check"
              formControlName="available"
            />
          </div>
  
          <div class="form-group mb-3">
            <label class="control-label">Associated hotel </label>
            <select formControlName="hotel" class="form-control mb-3">
              <option *ngFor="let h of listHotels" [ngValue]="h">
                {{ h.name }}
              </option>
            </select>
          </div>
  
          <div class="form-group mb-3">
            <label class="control-label">Associated Category </label>
            <select formControlName="category" class="form-control mb-3">
              <option *ngFor="let c of listCategories" [ngValue]="c">
                {{ c.name }}
              </option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
