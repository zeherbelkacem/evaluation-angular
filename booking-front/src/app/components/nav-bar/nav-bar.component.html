<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}"
        ><img src="../assets/img/logo.png" class="card-img-top" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between me-5"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn text-white" aria-current="page" routerLink="/home"
              >Home</a
            >
          </li>
          <li class="nav-item" *ngIf="this.userService.getAdminConnected()">
            <a class="btn text-white" routerLink="/admin">Admin</a>
          </li>
          <li class="nav-item" *ngIf="this.userService.getManagerConnected()">
            <a class="btn text-white" routerLink="/manager">Manager</a>
          </li>
        </ul>
        <form [formGroup]="myForm" (ngSubmit)="onSearch(myForm)" class="form-inline input-group w-50">
          <input class="form-control" name="keyWord" type="search" formControlName="keyWord"
            placeholder="Choose your destination" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="collapse navbar-collapse ml-5" id="navbarNavDarkDropdown ">
      <ul class="navbar-nav">
        <ul class="navbar-nav d-flex">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
              {{ this.userService.getConnectedUser() }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/login"
                  *ngIf="!this.userService.checkConnected()"
                  >Login</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/register"
                  *ngIf="!this.userService.checkConnected()"
                  >Register</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/profile"
                  *ngIf="this.userService.checkConnected()"
                  >Profile</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  (click)="logout()"
                  *ngIf="this.userService.checkConnected()"
                  >Logout</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </ul>
    </div>
  </nav>
</div>
